{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<form method="POST" enctype="multipart/form-data"> 
    {% csrf_token %}
    <p>title: <input type="text" name="title"></p>
    <p>content: <input type="text" name="content"></p>
    <p>image: <input type="file" name="snsimage"></p>
    
    <input type="hidden" name="author" value="{{ user.username }}">

    <button type="submit">Submit</button>
</form>
{% else %}
<div style="text-align: center; margin: 30px 0;">
    <p>この機能を利用するには、ログインが必要です。</p>
    <p>
        <a href="{% url 'login' %}" style="display: inline-block; margin: 5px; padding: 8px 16px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 4px;">ログイン</a>
       
    </p>
</div>
{% endif %}
{% endblock content %}
